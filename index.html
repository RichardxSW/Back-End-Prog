<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Makanan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="#" class="navbar__brand">Resep Makanan</a>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="#" class="navbar__link">Beranda</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">Makanan</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">Minuman</a></li>
      </ul>
      <div class="navbar__search">
        <input type="text" class="navbar__search-input" placeholder="Cari resep...">
        <button class="navbar__search-button">Cari</button>
      </div>
    </div>
  </nav>
</header>

<div class="content">
  <div class="recent">
    <h2>Recent</h2>
    <ul class="recent__list">
      <li class="recent__item">Resep 1</li>
      <li class="recent__item">Resep 2</li>
      <li class="recent__item">Resep 3</li>
    </ul>
  </div>
  <div class="pin">
    <h2>Pin</h2>
    <ul class="pin__list">
      <li class="pin__item">Resep 4</li>
      <li class="pin__item">Resep 5</li>
      <li class="pin__item">Resep 6</li>
    </ul>
  </div>
  <div class="other">
    <h2>Lainnya</h2>
    <ul class="other__list">
      <li class="other__item">Resep 7</li>
      <li class="other__item">Resep 8</li>
      <li class="other__item">Resep 9</li>
    </ul>
  </div>
</div>

</body>
</html>
